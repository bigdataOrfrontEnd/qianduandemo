<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a标签的使用</title>
</head>
<style>
    a {
        display: inline-block;
        width: 100px;
        height: 50px;
        background-color: brown;
        color: aliceblue;
        text-decoration: none;
        text-align: center;
        line-height: 50px;
    }

    a:hover {
        background-color: aqua;
    }
</style>

<body>

    <a href="#">导航1</a>
    <a href="#">导航2</a>
    <a href="#">导航3</a>
    <a href="#">导航4</a>
    <a href="#">导航5</a>
</body>

</html>
